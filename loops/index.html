<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function camelize(str) {
        return str
          .split("-")
          .map((word, index) =>
            index === 0 ? word : word.charAt(0).toUpperCase() + word.slice(1)
          )
          .join("");
      }
      console.log(camelize("background-color")); // backgroundColor

      function filterRange(arr, a, b) {
        return arr.filter((item) => item >= a && item <= b);
      }

      console.log(filterRange([5, 3, 8, 1], 1, 4)); // [3, 1]

      let arr = [1, 2, 3, 4, 5];

      function desc(arr) {
        return arr.sort((a, b) => b - a);
      }

      console.log(desc(arr)); // [5, 4, 3, 2, 1]

      let arr2 = ["HTML", "JavaScript", "CSS"];

      function copySorted(arr2) {
        return arr2.slice().sort();
      }

      let sorted = copySorted(arr2);

      console.log(sorted); // ["CSS", "HTML", "JavaScript"]
      console.log(arr2); // ["HTML", "JavaScript", "CSS"]
    </script>
  </body>
</html>
