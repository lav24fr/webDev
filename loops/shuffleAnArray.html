<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3];
      function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
      }
      shuffle(arr);
      console.log(arr); // Example output: [3, 2, 1]

      shuffle(arr);
      console.log(arr); // Example output: [2, 1, 3]

      shuffle(arr);
      console.log(arr); // Example output: [3, 1, 2]
      // ...
    </script>
  </body>
</html>
