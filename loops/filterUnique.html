<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function unique(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          if (!result.includes(arr[i])) {
            result.push(arr[i]);
          }
        }
        return result;
      }

      let strings = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        ":-O",
      ];

      console.log(unique(strings)); // Hare, Krishna, :-O
    </script>
  </body>
</html>
